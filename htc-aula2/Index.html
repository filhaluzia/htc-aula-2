<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,400;0,700;1,400&family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />

    <link href="../styles.css" rel="stylesheet" />
  </head>
  <body>
    <body>
      <section class="container">
        <form class="form">
          <h1 class="title">Faça seu cadastro</h1>

          <div class="box">
            <label class="label-field" for="name-field">Nome completo</label>
            <input
              type="text"
              placeholder="digite seu nome completo"
              id="name-field"
              class="field-input"
              required
            />
          </div>
          <div class="double-box">
            <div class="box space-betweeen">
              <label class="label-field">Data de nascimento</label>
              <input type="date" class="field-input" required />
            </div>

            <div class="box space-betweeen">
              <label class="label-field">Pais</label>
              <select class="select">
                <option>selecione</option>
                <option>Brasil</option>
                <option>Argentina</option>
                <option>Paraguai</option>
              </select>
            </div>
          </div>

          <div class="box-genre">
            <span class="genre-title">Generô</span>
            <div class="options-genre">
              <div class="select-genre">
                <input type="radio" name="input-genre" id="" required />
                <label> Feminino </label>
              </div>

              <div class="select-genre">
                <input type="radio" name="input-genre" id="" required />
                <label>Masculino</label>
              </div>

              <div class="select-genre">
                <input type="radio" name="input-genre" id="" required />
                <label>Não declarar</label>
              </div>
            </div>
          </div>

          <div class="box">
            <label class="label-field">Email</label>
            <input
              type="text"
              placeholder="digite seu nome e-mail"
              class="field-input"
              required
            />
          </div>

          <div class="box">
            <label class="label-field">Senha</label>
            <input
              type="password"
              placeholder="Crie uma senha"
              class="field-input"
              required
            />
          </div>

          <div class="box">
            <label class="label-field">Confirma Senha</label>
            <input
              type="password"
              placeholder="Confirma senha"
              class="field-input"
              required
            />
          </div>

          <div class="terms">
            <input type="checkbox" class="checkbox-field" required />
            <p>
              Aceito os <a href="#">termos e condições</a> e concordo com as
              <a href="#">políticas de privacidade</a>
              do Hall To Code.
            </p>
          </div>

          <button class="button">Cadastrar</button>

          <p class="account">
            Já tem uma conta no Hall To Code?<a href="./login.html"
              >Entre agora</a
            >
          </p>
        </form>
      </section>
    </body>
  </body>
</html>
